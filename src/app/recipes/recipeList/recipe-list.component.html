<div class="row">
    <div class="col-1">
        <button class="btn btn-success" style="margin-bottom: 15px; margin-top: 15px;">New Recipe</button>
    </div>
</div>

<div class="row" *ngFor="let recipe of recipes; let i = index">
    <div class="col-md-12">
        <a href="#" class="list-group-item clearfix">
            <div class="pull-left">
                <h4 class="list-group-item-heading">{{recipe.name}}</h4>
                <p class="list-group-item-text">{{recipe.description}}</p>
            </div>
            <span class="float-right">
                <img  
                [src]="recipe.imagePath"
                class="img-responsive" alt="{{recipe.name}}" style="max-height: 50px;">
            </span>
        </a>
        <app-recipe-item></app-recipe-item>
    </div>
</div>
